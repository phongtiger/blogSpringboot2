<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blog/">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blog/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <th>Title:</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{tittle}"/></td>
        </tr>
        <tr>
            <th>Content:</th>
        </tr>
        <tr>
            <td><textarea type="text" th:field="*{content}"></textarea></td>
        </tr>
        <td>Category:</td>
        <td>
            <select th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </td>
        <tr>
            <th>Image:</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{image}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
